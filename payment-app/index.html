<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HiQode ‚Äì Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a0a00 0%, #3a1500 50%, #1a0800 100%);
      display: flex; align-items: center; justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .badge {
      position: fixed; top: 18px; right: 24px;
      background: rgba(255,150,0,0.10); border: 1px solid rgba(255,150,0,0.4);
      color: #ff9600; font-size: 12px; font-weight: 700;
      letter-spacing: 2px; padding: 6px 16px; border-radius: 20px;
      text-transform: uppercase;
    }
    .card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,150,0,0.2);
      border-radius: 20px; padding: 40px 44px;
      width: 440px; text-align: center;
      box-shadow: 0 0 60px rgba(255,120,0,0.12), 0 30px 80px rgba(0,0,0,0.5);
      backdrop-filter: blur(20px);
    }
    .icon { font-size: 52px; margin-bottom: 10px; }
    .app-name {
      font-size: 12px; letter-spacing: 3px; text-transform: uppercase;
      color: #ff9600; margin-bottom: 4px; font-weight: 700;
    }
    h1 { font-size: 26px; color: #fff; font-weight: 700; margin-bottom: 28px; }
    .amount-box {
      background: rgba(255,150,0,0.08); border: 1px solid rgba(255,150,0,0.25);
      border-radius: 14px; padding: 20px; margin-bottom: 24px;
    }
    .amount-label { font-size: 12px; color: rgba(255,255,255,0.5); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 6px; }
    .amount-value { font-size: 38px; font-weight: 800; color: #fff; }
    .amount-value span { font-size: 20px; color: #ff9600; }
    .field { margin-bottom: 16px; text-align: left; }
    .field label { display: block; color: rgba(255,255,255,0.6); font-size: 13px; margin-bottom: 7px; letter-spacing: 0.5px; }
    .field input {
      width: 100%; padding: 13px 16px;
      background: rgba(255,255,255,0.06); border: 1px solid rgba(255,150,0,0.25);
      border-radius: 10px; color: #fff; font-size: 15px; outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .field input:focus { border-color: #ff9600; box-shadow: 0 0 0 3px rgba(255,150,0,0.15); }
    .row { display: flex; gap: 14px; }
    .row .field { flex: 1; }
    .btn {
      width: 100%; padding: 15px;
      background: linear-gradient(90deg, #ff6b00, #ff9600);
      border: none; border-radius: 10px; color: #fff;
      font-size: 16px; font-weight: 700; cursor: pointer;
      letter-spacing: 1px; margin-top: 6px;
      box-shadow: 0 0 28px rgba(255,120,0,0.45);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 0 45px rgba(255,120,0,0.65); }
    .secure { margin-top: 14px; font-size: 12px; color: rgba(255,255,255,0.35); letter-spacing: 1px; }
    .footer { margin-top: 20px; font-size: 11px; color: rgba(255,255,255,0.2); letter-spacing: 1px; }
    .pod-info {
      position: fixed; bottom: 18px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.5); border: 1px solid rgba(255,150,0,0.2);
      color: rgba(255,255,255,0.5); font-size: 11px; padding: 6px 18px;
      border-radius: 20px; letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="badge">üü† PAYMENT SERVICE</div>
  <div class="card">
    <div class="icon">üí≥</div>
    <div class="app-name">HiQode Platform</div>
    <h1>Checkout</h1>
    <div class="amount-box">
      <div class="amount-label">Amount Due</div>
      <div class="amount-value"><span>‚Çπ</span>21,497</div>
    </div>
    <div class="field">
      <label>Cardholder Name</label>
      <input type="text" placeholder="Ravi Kumar">
    </div>
    <div class="field">
      <label>Card Number</label>
      <input type="text" placeholder="4242 4242 4242 4242">
    </div>
    <div class="row">
      <div class="field">
        <label>Expiry</label>
        <input type="text" placeholder="MM / YY">
      </div>
      <div class="field">
        <label>CVV</label>
        <input type="text" placeholder="‚Ä¢‚Ä¢‚Ä¢">
      </div>
    </div>
    <button class="btn">üîí PAY NOW</button>
    <div class="secure">üîê 256-bit SSL Encrypted ¬∑ Secure Payment</div>
    <div class="footer">INGRESS DEMO &nbsp;|&nbsp; PATH: /payment</div>
  </div>
  <div class="pod-info">üì¶ Pod: payment-app &nbsp;|&nbsp; Namespace: hiqode</div>
</body>
</html>
